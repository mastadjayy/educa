<!-- templates/index.html -->

{% extends "_base.html" %}

{% block content %}
<div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700">
    <div class="p-5">
        <h1 class="text-2xl">
          Bienvenue 
          {% if request.user.is_authenticated %}
            <span class="font-bold capitalize">{{ user.username }} !</span>
          {% else %}
            !
          {% endif %}
        </h1>
        <a href="#">
            <h5 class="mb-2 text-md tracking-tight text-gray-900 dark:text-white b-text-bold">
                Accéder à vos cours</h5>
        </a>
        <a href="{% url 'manage_course_list' %}"
            class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-green-700 hover:bg-green-800 rounded-lg focus:ring-4 focus:outline-none focus:ring-green-300">
            Mes cours
            <svg class="w-4 h-4 ml-2 -mr-1" fill="currentColor" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                    clip-rule="evenodd"></path>
            </svg>
        </a>
    </div>
</div>
{% endblock content %}
